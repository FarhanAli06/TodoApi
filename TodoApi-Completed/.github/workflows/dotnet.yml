name: .NET Windows CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: windows-latest  # Must use Windows for net8.0-windows

    steps:
      - uses: actions/checkout@v4
       
      - name: .NET Info
        run: dotnet --info

      # Install .NET 8 SDK (Windows has latest versions)
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
            dotnet-version: '8.0.x'

      # Verify installation
      - name: Check .NET version
        run: |
          dotnet --list-sdks
          dotnet --version

      # Build steps
      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal