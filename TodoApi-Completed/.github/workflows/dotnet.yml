name: .NET CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    services:
      api:
        image: farimalik265/todoapi-repository
        ports:
          - 8080:8080

    steps:
      - uses: actions/checkout@v4

      # 1️⃣ Install .NET 9.0.12 explicitly (not using setup-dotnet)
      - name: Setup .NET 8
        uses: actions/setup-dotnet@v4
        with:
         dotnet-version: '8.0.x'

      # 2️⃣ Verify installation
      - name: Check .NET version
        run: |
          dotnet --list-sdks
          dotnet --version

      # 3️⃣ Restore & Build
      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore

      - name: Test
        run: dotnet test --no-build --verbosity normal